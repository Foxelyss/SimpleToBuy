services:
  simple-to-buy-api:
    build: ../project
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@simple-to-buy-db:5432/simple_to_buy
    volumes:
      - misc_data:/code/data
    ports:
      - 8080:80
    depends_on:
      - simple-to-buy-db
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost/api/health || exit 1"]
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
  simple-to-buy-db:
    image: postgres:14.5
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=simple_to_buy
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
volumes:
  misc_data:
  db_data:
